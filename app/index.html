<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100&display=swap"
      rel="stylesheet"
    />

    <title>AngularTS Seed</title>
    <link rel="stylesheet" href="./index.css" />
    <meta name="theme-color" content="#fafafa" />
    <script type="module" src="./index.js"></script>
  </head>

  <body ng-app="stratamache">
    <canvas id="pixelBombCanvas" width="100" height="100"></canvas>
    <script>
      const canvas = document.getElementById("pixelBombCanvas");
      const ctx = canvas.getContext("2d");

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 30;

      // Draw bomb circle (base)
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fillStyle = "#222222"; // dark gray/black
      ctx.fill();

      ctx.closePath();

      // Draw the "B" in the center
      ctx.fillStyle = "white";
      ctx.font = "bold 36px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("B", centerX, centerY + 2);

      ctx.beginPath();
      ctx.fill();
      ctx.closePath();
    </script>
    <section ng-controller="BoardController as $ctrl">
      {{ $ctrl.test }}
      <div id="board"></div>
      <div id="placeholder"></div>
      <button onclick="placeRandom()">Random</button>
    </section>
  </body>
</html>
